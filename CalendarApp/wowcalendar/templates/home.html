{% load static %}

<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
      <meta charset="ISO-8859-1">
      <title>BIA Home</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://kit.fontawesome.com/51361b0113.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/global.css">
      <script src="/static/javascript/global.js"></script>
      <link rel="icon" href="/static/images/bia-icon.png">

      <link rel="stylesheet" href="/static/css/home.css">

    </head>

    <nav>
      <div class="logo">
        <a href="{% url 'index' %}"><img src="/static/images/bia-logo-1.png" alt="Logo"></a>
      </div>
    </nav>
    
    <body>
      <div class="container mt-4">

        <div class="generic-link mt-1 text-center">
          <a href="{% url 'logout' %}">Logout</a>
        </div>
        <hr>        

        <div class="text-center text-white">
          <h5>Menu</h5>
        </div>

        <div class="menu text-center">
          <a href="{% url 'account' %}" class="menu-item">Account</a>
          <a href="{% url 'characters' %}" class="menu-item">Characters</a>
          <a href="{% url 'calendarPage' %}" class="menu-item">Calendar</a>
        </div>

        {% if has_permission == 1 %}
          <hr>
          <div class="text-center text-white">
            <h5>Advanced menu</h5>
          </div>

          <div class="menu text-center">
            <a href="{% url 'classes' %}" class="menu-item">View classes</a>
            <a href="{% url 'manageUsers' %}" class="menu-item">Manage users</a>
          </div>
        {% endif %}

      </div>


      {% for message in messages %}

        <div class="container-fluid">
          <div class="alert alert-{{ message.tags }} alert-dismissible fade out show alert-fixed">
            {{ message }}
            <button aria-label="Close" class="btn-close" data-dismiss="alert" type="button"></button>
          </div>
        </div>

      {% endfor %}
    </body>

  </html>
