{% load static %}

<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
      <meta charset="ISO-8859-1">
      <title>BIA Add Class</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://kit.fontawesome.com/51361b0113.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/global.css">
      <script src="/static/javascript/global.js"></script>
      <link rel="icon" href="/static/images/bia-icon.png">
      {% comment %} Page stylesheet / javascript{% endcomment %}
      <link rel="stylesheet" href="/static/css/add_class.css">
      <script src="/static/javascript/add_class.js" defer></script>


    </head>

    <nav>
      <div class="logo">
        <a href="{% url 'index' %}"><img src="/static/images/bia-logo-1.png" alt="Logo"></a>
      </div>
    </nav>
    
    <body>
      <div class="container mt-4">

        <div class="generic-link mt-1 text-center">
          <a href="{% url 'logout' %}">Logout</a>
        </div>

        <div class="generic-link mt-1 text-center mt-2">
          <a href="{% url 'classes' %}">Classes</a>
        </div>

        <hr>

        <form method="post">
          {% csrf_token %}
          <h2 class="form-heading">Add Class</h2>
          <hr>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="color">Color:</label>
          <input type="color" id="color" name="color" class="color-picker" value="#3469bf">
          <label for="specialization" class="mt-3">Specializations:</label>
          <div id="specialization-container">
            <div>
              <input type="text" name="specialization[]" required>
            </div>
          </div>
          <button type="button" id="add-specialization">Add Specialization</button>
          <hr>
          
          <input type="submit" value="Add" name="add_class">
        </form>


        
      </div>

      {% for message in messages %}

        <div class="container-fluid">
          <div class="alert alert-{{ message.tags }} alert-dismissible fade out show alert-fixed">
            {{ message }}
            <button aria-label="Close" class="btn-close" data-dismiss="alert" type="button"></button>
          </div>
        </div>

      {% endfor %}

    </body>

  </html>
